To see detailed information about a cost object, type the 7-digit cost
object number in the <strong>Cost object number</strong> field. (Letter prefix
of C, I, or P is optional.)  Then click on the <strong>Submit</strong> button.
<FORM METHOD="GET" ACTION="/cgi-bin/rolecc_info.pl">

Cost object number:  <INPUT TYPE="TEXT" NAME="cost_object">
